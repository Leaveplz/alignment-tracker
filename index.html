<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Трекер мировоззрения</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Мировоззрение персонажа</h1>

<div id="container">
  <img src="alignment.jpg" id="alignment-image">

  <svg id="overlay" viewBox="0 0 1000 1000">
    <g id="grid"></g>
    <circle id="marker" r="10" />
  </svg>
</div>

<div id="controls">
  <div></div>
  <button data-dir="up">↑<br>к добру</button>
  <div></div>

  <button data-dir="left">←<br>к закону</button>
  <div></div>
  <button data-dir="right">→<br>к хаосу</button>

  <div></div>
  <button data-dir="down">↓<br>к злу</button>
  <div></div>
</div>

<script src="script.js"></script>
</body>
</html>
